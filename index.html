<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-flexbox">
        <div id="title">Etch-a-Sketch</div>
        <div id="sketch-controls">
            <div id="control-menu">
                <div id="color-pick">
                    <input type="color" id="color" value="#000000">
                </div>
                <button id="rainbow-mode-toggle" value="OFF">Rainbow Toggle</button>
                <button id="eraser-toggle" value="OFF">Eraser Toggle</button>
                <button id="clear-button">Clear Canvas</button>
                <output id="canvas-size">16 x 16</output>
                <input type="range" min="2" max="64" class="slider" id="size-slider" value="16">
            </div>
            <div id="sketchbox"></div>
        </div>
        <footer>Copyright Â© 2022 Yuryi Mironchyk</footer>
    </div>
</body>
<script src="index.js"></script>
</html>
